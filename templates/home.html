{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
    <h1>Pets</h1>
    <div class="row">
        {% for pet in pets%}
        <div class="col-4">
            <image src="{{pet.photo_url}}" style="width:100%"></image>
            <p><a href="/{{pet.id}}"> {{pet.name}}</a> <b>{% if pet.available == True %}is Available{% endif %} </b></p>
        </div>
        {% endfor %}
    </div>
    <a class="btn btn-primary" href="/add">Add a pet</a>
{% endblock %}
