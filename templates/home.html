{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %} 
    <h1>Pets</h1>
        {% for pet in pets%}
        <div>
            <image src="{{pet.photo_url}}"></image>
            <p>{{ pet.name}} <b>{% if pet.available %}is Available{% endif %} </b></p>
        </div>
        
        {% endfor %}
    <a class="btn btn-primary" href="/users/new">Add user</a>
{% endblock %}
